<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>anzechannel's Website</title>
    <link rel="icon" href="./favicon.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
<div class="container">
    <div class="logo">
        <div class="logo-left"></div>
        <div class="logo-mid">
        </div>
        <div class="logo-right"></div>
    </div>
    <div class="title-div"></div>
    <div class="pages">
        <div class="pages-left"></div>
        <div class="pages-right"></div>
        <div class="pages-mid">
            <div class="contents-left">
                <div class="contents-left-01">
                    <audio controls loop preload="auto">
                        <source src="./resource/audio/daminggong.mp3" type="audio/mpeg"/>
                        您的浏览器不支持 audio 元素。
                    </audio>
                </div>
                <div class="contents-left-02"></div>
                <div class="contents-left-03"></div>
            </div>
            <div class="contents">
                <div class="contents-mid-01">
                    <video controls loop preload="auto">
                        <source src="./resource/video/movie01.mp4" type="video/mp4"/>
                        您的浏览器不支持 HTML5 video 标签。
                    </video>
                </div>
                <div class="contents-mid-02">
                    <video controls loop preload="auto">
                        <source src="./resource/video/movie01.mp4" type="video/mp4"/>
                        您的浏览器不支持 HTML5 video 标签。
                    </video>
                </div>
            </div>
            <div class="contents-right">
                <div class="contents-right-01">
                    <audio controls loop preload="auto">
                        <source src="./resource/audio/dream and life.ogg" type="audio/ogg"/>
                        您的浏览器不支持 audio 元素。
                    </audio>
                </div>
                <div class="contents-right-02"></div>
                <div class="contents-right-03"></div>
            </div>
        </div>
    </div>
    <div class="copyright">
        <div class="copyright-left"></div>
        <div class="copyright-mid">Copyright © 2022 anzechannel. All rights reserved.</div>
        <div class="copyright-right"></div>
    </div>
</div>
</body>
</html>
